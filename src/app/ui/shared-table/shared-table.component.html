<ng-container *ngIf="showTabs(); else singleGrid">
  <mat-tab-group (selectedTabChange)="onTabChange($event)">
    <mat-tab [label]="activeTabLabel()">
      <ng-template matTabContent>
        <ng-container
          *ngTemplateOutlet="
            gridTemplate;
            context: {
              type: 'active',
              data: activeItems(),
              form: filterForms.active
            }
          "
        ></ng-container>
      </ng-template>
    </mat-tab>

    <mat-tab [label]="inactiveTabLabel()">
      <ng-template matTabContent>
        <ng-container
          *ngTemplateOutlet="
            gridTemplate;
            context: {
              type: 'inactive',
              data: inactiveItems(),
              form: filterForms.inactive
            }
          "
        ></ng-container>
      </ng-template>
    </mat-tab>

    <mat-tab [label]="archivedTabLabel()">
      <ng-template matTabContent>
        <ng-container
          *ngTemplateOutlet="
            gridTemplate;
            context: {
              type: 'archived',
              data: archivedItems(),
              form: filterForms.archived
            }
          "
        ></ng-container>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</ng-container>

<ng-template #singleGrid>
  <ng-container
    *ngTemplateOutlet="
      gridTemplate;
      context: {
        type: 'active',
        data: activeItems(),
        form: filterForms.active
      }
    "
  ></ng-container>
</ng-template>

<ng-template #gridTemplate let-type="type" let-data="data" let-form="form">
  <div class="toolbar">
    <h4>{{ type | titlecase }} {{ title() }}</h4>
    <div class="actions">
      <mat-form-field appearance="outline" *ngIf="showSearch()">
        <mat-label>{{ searchLabel() }}</mat-label>
        <input 
          matInput 
          [formControl]="form.get('search')"
          [placeholder]="searchPlaceholder()"
        />
        <button mat-icon-button matSuffix disabled>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addItem()">
        <mat-icon>add</mat-icon>
        {{ addButtonLabel() }}
      </button>
    </div>
  </div>

  <div *ngIf="loading()" class="loading-overlay">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  
  <div *ngIf="error()" class="error-message">
    <mat-icon color="warn">error</mat-icon>
    <span>{{ error() }}</span>
  </div>

  <ag-grid-angular
    class="ag-theme-alpine"
    style="width: 100%; height: 400px"
    [rowData]="data"
    [columnDefs]="columnDefs()"
    [defaultColDef]="defaultColDef"
    [pagination]="enablePagination()"
    [paginationPageSize]="10"
    (gridReady)="onGridReady($event, type)"
  >
  </ag-grid-angular>
</ng-template>
