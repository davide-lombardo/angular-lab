<div class="signals-container">
  <h2>Signals Lab</h2>

  <!-- Counter Section -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Counter Example</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Count: {{ count() }}</p>
      <p>Double: {{ doubleCount() }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="increment()">
        <mat-icon>add</mat-icon> Increment
      </button>
      <button mat-raised-button color="warn" (click)="decrement()">
        <mat-icon>remove</mat-icon> Decrement
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- Todo List Section -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Todo List Example</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Todo</mat-label>
        <input matInput [formControl]="todoInput" placeholder="Enter a new todo">
        <button matSuffix mat-icon-button (click)="addTodo()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-form-field>

      <mat-list>
        <mat-list-item *ngFor="let todo of todos(); let i = index">
          <span matListItemTitle>{{ todo }}</span>
          <button mat-icon-button matListItemMeta (click)="removeTodo(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>

      <p>Total todos: {{ todoCount() }}</p>
    </mat-card-content>
  </mat-card>
</div>
