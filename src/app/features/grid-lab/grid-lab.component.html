<h1>Grid Lab</h1>

<section class="grid-lab">
  <div class="grid-example">
    <h3>Example 1</h3>
    <app-shared-table
      [showSearch]="false"
      [enablePagination]="false"
      [showActions]="false"
      [showTabs]="false"
    />
  </div>

  <div class="grid-example">
    <h3>Example 2</h3>

    <app-shared-table
      [showSearch]="true"
      [enablePagination]="true"
      [showActions]="true"
      [showTabs]="true"
    />
  </div>
</section>
