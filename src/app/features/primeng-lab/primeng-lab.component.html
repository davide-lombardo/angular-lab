<h2>PrimeNG Lab with Standalone & Signals</h2>

<!-- PrimeNG Button with signal-based state -->
<button pButton type="button" label="Increment Count" (click)="increment()"></button>
<p>Current Count: {{ count() }}</p>

<!-- PrimeNG Table with signal-based product data -->
<p-table [value]="products()">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns">{{ col.header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price | currency }}</td>
    </tr>
  </ng-template>
</p-table>
